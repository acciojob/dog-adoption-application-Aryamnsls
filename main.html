<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Dog Adoption Application</h2>

    <form action="#" method="POST">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>

        <!-- Phone Number Input -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        <br><br>

        <!-- Address Input -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <br><br>

        <!-- Checkbox Fix -->
        <input type="checkbox" id="lived_with_dog" name="lived_with_dog" value="Have you ever lived with a Dog before?">
        <label for="lived_with_dog">Have you ever lived with a Dog before?</label>
        <br><br>

        <!-- Multi-Select Fix -->
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="multiSelect" multiple required>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" id="submit" name="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
